<div>
  <div class="main-content">
    <div class="login-header">
      <h3>Login</h3>
    </div>
    <div class="login-content">
      <form [formGroup]="loginForm" class="example-form">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="User Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
      <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Click for Registration</a>
    </div>
  </div>
</div>
